<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <title>BattleShip - ArtM</title>
</head>

<body>
    <div class="bgimage"></div>
    <div class="container">

        <section id="firstmenuScreen" class="screen ">
            <div class="infos" id="info-container">

                <h1 class="title">⚓ Play BattleShip ⚓</h1>
                <button class="button" onclick="showScreen('gameSettingsScreen')">PLAY</button>
                <button class="button">INSTRUCTIONS</button>

            </div>
        </section>

        <section id="gameSettingsScreen" class="screen active">
            <div class="infos" id="info-container2">
                <h1 class="title">⚓ Choose the Game Mode ⚓</h1>

                <div class="option-group">
                    <h2 class="subtitle">Grid Size:</h2>
                    <select id="gridSize">
                        <option value="8">8 x 8 (Quick)</option>
                        <option value="10" selected>10 x 10 (Classic)</option>
                        <option value="12">12 x 12 (Long)</option>
                        <option value="?">Create my own size</option>
                    </select>
                </div>

                <div class="option-group">
                    <h2 class="subtitle">Game Mode:</h2>
                    <button class="button mode" data-mode="pvp">Player vs Player</button>
                    <button class="button mode" data-mode="ai">Player vs Robot</button>
                </div>

                <button class="button primary" id="startGame" onclick="start()">Start Game</button>
            </div>
        </section>
        
        <section id="gameScreen" class="screen ">

            <div class="infos p-container" id="p1S">
               
                <div class="panel-header">
                    <h2 class="heading">PLAYER 1 SIDE</h2>
                    <hr class="divider">
                </div>

                <div class="grid" id="grid-p1"></div>

                <div class="footer">
                    Enemy Ships Remaining: <span id="p1-ships">5</span>
                </div>

            </div>

            <div class="infos p-container" id="p2S">
             
                <div class="panel-header">
                    <h2 class="heading">PLAYER 2 SIDE</h2>
                    <hr class="divider">
                </div>

                <div class="grid" id="grid-p2"></div>

                <div class="footer">
                    Enemy Ships Remaining: <span id="p2-ships">5</span>
                </div>

            </div>

        </section>



    </div>
</body>
<script src="script.js"></script>

</html>
